<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/jquery.js"></script>
  <script src="./scripts/client.js"></script>
  <title>Troll Builder</title>
</head>
<body>
  <header>
    <h1>Troll_Builder</h1>
  </header>
  <section id="addTroll">
    <input type="text" id="trollNameIn"   placeholder="name">
    <input type="text" id="trollNotesIn"   placeholder="notes">
    <button type="button" id="addTrollButton">Build</button>
  </section>
  <section>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Notes</th>
          <th>head</th>
          <th>body</th>
          <th>DELETE</th>
        </tr>
      </thead>
      <tbody id="trollTable">
      </tbody>
    </table>
  </section>
</body>
</html>
